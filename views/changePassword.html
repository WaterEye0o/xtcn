<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <%- include('commonfile.html') %>
    <script>
        var userName = '<%-userName%>';
    </script>
</head>
<body ng-app="myApp" ng-controller="changePassCtr">
    <form class="form-horizontal" role="form" style="width:600px">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.userName" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">旧密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="user.passWord" placeholder="请输入旧密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="user.passWordNew" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认新密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-blur="checkPassword()" ng-model="user.passWordNew2" placeholder="再次输入新密码">
            </div>
        </div>
    </form>
    <button ng-click="change()" class="btn btn-success">修改</button>
<script src="javascripts/changePassword.js"></script>
</body>
</html>

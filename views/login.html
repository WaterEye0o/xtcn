<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <%- include('commonfile.html') %>
    <script>
        var isLogin = <%= isLogin %>;
        if(isLogin){
            setTimeout(function () {
                window.location.href = '/';
            },1000);
        }
    </script>
</head>
<body ng-app="myApp" ng-controller="loginCtr">
    <div ng-cloak ng-if="!isLogin">
        <form class="form-horizontal" role="form" style="width:600px">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="$parent.userName" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="$parent.passWord" placeholder="请输入密码">
                </div>
            </div>
        </form>
        <button ng-click="loginIn()" class="btn btn-success">登录</button>
        <button onclick="window.location.href='register'" class="btn btn-info">去注册</button>
    </div>
    <p ng-cloak ng-if="isLogin">您已经登录了傻逼</p>
<script src="javascripts/login.js"></script>
</body>
</html>
